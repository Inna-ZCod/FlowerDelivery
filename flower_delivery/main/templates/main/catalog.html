<!DOCTYPE html>
<html>
<head>
    <title>Каталог</title>
</head>
<body>
    <h1>Каталог цветов</h1>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" height="200">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Цена: {{ product.price }} руб.</p>
            <a href="{% url 'product_detail' product.id %}">Подробнее</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
