<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
</head>
<body>
    <h1>Мои заказы</h1>
    <ul>
        {% for order in orders %}
        <li>
            <h2>Заказ №{{ order.id }}</h2>
            <p>Статус: {{ order.get_status_display }}</p>
            <p>Общая стоимость: {{ order.total_price }} руб.</p>
            <p>Дата создания: {{ order.created_at }}</p>
        </li>
        {% empty %}
        <p>У вас ещё нет заказов.</p>
        {% endfor %}
    </ul>
</body>
</html>
