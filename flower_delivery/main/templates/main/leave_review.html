{% extends "base.html" %}

{% block content %}
<h2>Оставить отзыв</h2>

<p><strong>Букет:</strong> {{ order.products.first.name }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить отзыв</button>
</form>

<a href="{% url 'user_orders' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
